<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  <link href='http://fonts.googleapis.com/css?family=Merriweather:400,700,400italic' rel='stylesheet' type='text/css'>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}atom.xml">

  <!-- SEO -->
  <meta name="twitter:title" content="{{ page.title }}">
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:sitename" content="{{ page.title }}" />
  <meta itemprop="name" content="{{ page.title }}">
  {% if page.description %}
  <meta name="twitter:description" content="{{ page.description }}">
  <meta property="og:description" content="{{ page.description }}" />
  <meta itemprop="description" content="{{ page.description }}">
  <meta name="description" content="{{ page.description }}" />
  {% else %}
  <meta name="twitter:description" content="Blog encompassing thoughts, philosophies, stories and musings of designer Geoffrey Byers.">
  <meta property="og:description" content="Blog encompassing thoughts, philosophies, stories and musings of designer Geoffrey Byers." />
  <meta itemprop="description" content="Blog encompassing thoughts, philosophies, stories and musings of designer Geoffrey Byers.">
  <meta name="description" content="Blog encompassing thoughts, philosophies, stories and musings of designer Geoffrey Byers." />
  {% endif %}
  <meta name="twitter:creator" content="@geoffreybyers">
  <meta name="twitter:domain" content="geoffreybyers.github.io{{ page.url }}">
  <meta property="og:type" content="article" />
  <meta property="og:url" content="http://geoffreybyers.github.io{{ page.url }}" />
  <!--<meta property="og:image" content="http://domain.com/opengraph-image.png" />-->
  <!--<meta name="twitter:image:src" content="http://domain.com/twitter-image.png">-->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@geoffreybyers">
  <!--<link rel="author" href="https://plus.google.com/google-plus-profile-id/posts"/>-->
  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords }}">
  {% else %}
  <meta name="keywords" content="default-keywords">
  {% endif %}

  <!-- Google Analytics -->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-50371763-1', 'geoffreybyers.github.io');
  ga('send', 'pageview');

  </script>
  
</head>
